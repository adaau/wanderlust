<div class="left-half">
  <h1>Find Your Next Destination</h1>
  <form class="col-xs-6 col-xs-offset-3" action="">
    <div class="form-group">
      <select name="month" class="form-control">
        <option disabled selected>Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <div class="form-group">
      <select name="category" class="form-control">
        <option disabled selected>Select Destination Category</option>
        <option value="Beach">Beach</option>
        <option value="City">City</option>
        <option value="Nature">Nature</option>
        <option value="Snow">Snow</option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-success">Discover</button>
    </div>
  </form>

</div>

<div class="right-half">
  <h1>Find The Best Time To Go</h1>
  <form class="col-xs-6 col-xs-offset-3" action="">
    <div class="form-group">
      <input type="text" name="place" class="form-control" placeholder="Input destination">
    </div>

    <div>
      <button type="submit" class="btn btn-success">Find</button>
    </div>
  </form>
</div>
