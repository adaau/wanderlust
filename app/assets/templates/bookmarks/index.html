<main id="bookmarks">
  <h1>Bookmarks</h1>

  <div class="row">
    <div class="col-xs-12 bm-list" ng-repeat="(category, bookmarks) in monthCategoryList">
      <h3>{{ category }}</h3>
      <table class="table table-bookmark">
        <tr class="active">
          <th width="30%">Destination</th>
          <th width="60%">Note</th>
          <th width="10%"> </th>
        </tr>
        <tr ng-repeat="bookmark in bookmarks" ng-init="bookmarkIndex = $index">
          <td>{{ bookmark.place_name }}</td>
          <td>{{ bookmark.comment }}</td>
          <td><button class="btn-bookmark" ng-click="deleteBookmark(category, bookmarkIndex)">x</button></td>
        </tr>
      </table>
    </div>
  </div>
</main>
