<form>
  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-2">
    <div class="form-group">
      <select ng-model="search.month" name="month" class="form-control">
        <option selected value="">Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
    <div class="form-group">
      <select ng-model="search.category" name="category" class="form-control">
        <option selected value="">Select Destination Category</option>
        <option value="Beach">Beach</option>
        <option value="City">City</option>
        <option value="Nature">Nature</option>
        <option value="Snow">Snow</option>
      </select>
    </div>
  </div>
</form>
