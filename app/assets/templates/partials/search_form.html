<form>
  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-2">
    <div class="form-group">
      <select name="month" class="form-control">
        <option disabled selected>Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>
    <div class="form-group">
      <select name="category" class="form-control">
        <option disabled selected>Select Destination Category</option>
        <option value="Beach">Beach</option>
        <option value="City">City</option>
        <option value="Nature">Nature</option>
        <option value="Snow">Snow</option>
      </select>
    </div>
  </div><!-- /.left form section -->

  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-1 col-md-offset-0">
    <h4>OR</h4>
  </div>

  <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-0">
    <div class="form-group">
      <input ng-model="search.name" type="text" name="place" class="form-control" placeholder="Input city">
    </div>
    <div class="form-group">
      <input ng-model="search.country" type="text" name="place" class="form-control" placeholder="Input country">
    </div>
  </div><!-- /.right form section -->
