<div>
  <h2>{{ list.name }}</h2>
  <table>
    <tr ng-repeat="bookmark in bookmarks">
      <!-- how to get bookmark.place from bookmark.place_id -->
      <td>{{ bookmark.place }}</td>
      <td>{{ bookmark.comment }}</td>
      <td><button ng-click="deleteBookmark(bookmark)" class="btn btn-danger">DELETE</button></td>
    </tr>
  </table>
</div>
